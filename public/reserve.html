<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reservations</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fa fa-fire"></i>Hot Restaurant</h1>
            <hr><br>
            <h2 class="text-center">Make your reservation</h2><br>
            <div class="text-center">
                <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
                        Tables</button></a>
                <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="row">
            <div class=col-lg-12>
                <div class="card">
                    <div class="card-header">
                        <p>Table Reservation</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="phone-name">Phone Number</label>
                                <input type="text" class="form-control" id="phone-name">
                            </div>
                            <div class="form-group">
                                <label for="email-name">Email</label>
                                <input type="text" class="form-control" id="email-name">
                            </div>
                            <div class="form-group">
                                <label for="unique-name">Unique ID</label>
                                <input type="text" class="form-control" id="unique-name">
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <p><a href="/api/reserve">API Table Link</a> | <a href="/api/waiting">API Wait List</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

<script type="text/javascript">
    $(".submit").on("click", (event) => {
        event.preventDefault();
        var reservation =
        {
            custName: $("#reserve-name").val().trim(),
            custEmail: $("#email-name").val().trim(),
            custPhone: $("#phone-name").val().trim(),
            custID: $("#unique-name").val().trim()
        }
        console.log(reservation);

        $.post("/api/reserve", reservation)
            .then(function (data) {
                if(data.booked){
                alert("Table booked!");
                }
                else{
                alert("Sorry all tables are booked, you are on a waiting list!");
                }
            });

        $("#reserve-name").val("");
        $("#email-name").val("");
        $("#phone-name").val("");
        $("#unique-name").val("");
    });

</script>
