<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reservations</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fa fa-fire"></i>Hot Restaurant</h1>
            <hr><br>
            <h2 class="text-center">Make your reservation</h2><br>
            <div class="text-center">
                <button href="/tables" type="button" class="btn btn-lg btn-primary">View Tables</button>
                <button class="btn btn-lg"><i class="fa fa-home"></i></button>
            </div>
        </div>
        <div class="row">
            <div class=col-lg-12>
                <div class="card">
                    <div class="card-header">
                        <p>Table Reservation</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="phone-name">Phone Number</label>
                                <input type="text" class="form-control" id="phone-name">
                            </div>
                            <div class="form-group">
                                <label for="email-name">Email</label>
                                <input type="text" class="form-control" id="email-name">
                            </div>
                            <div class="form-group">
                                <label for="unique-name">Unique ID</label>
                                <input type="text" class="form-control" id="unique-name">
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
